<div class="row row-cols-1 row-cols-md-5 g-3">
    {% for post in posts %}
  <div class="col">
    <div class="card">
      <img src="{{ post.photo.url }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.opisanie }}</p>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
