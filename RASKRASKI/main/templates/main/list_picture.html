<div class="row row-cols-1 row-cols-md-5 g-3">
    {% for el in pictures %}

  <div class="col">
    <div class="card">
      <img src="{{ el.photo.url }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ el.title }}</h5>
        <p class="card-text">{{ el.opisanie }}</p>
      </div>
    </div>
  </div>

    {% endfor %}
</div>
